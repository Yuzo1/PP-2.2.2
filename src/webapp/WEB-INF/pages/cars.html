<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
<h1 th:text="${something}"/>
<table border="1">
    <thead>
    <tr>
      <th scope="col">Mark</th>
      <th scope="col">Model</th>
      <th scope="col">Year</th>
    </tr>
    </thead>
  <tbody>
  <tr th:each="car:${cars}">
      <td th:text="${car.getMark()}"/>
      <td th:text="${car.getModel()}"/>
      <td th:text="${car.getYear()}"/>
  </tr>
  </tbody>
</table>
</body>
</html>
